    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>Login | Pahua's MadLibs </title>
        <meta name="description" content="Mad Libs" author="Paulina Cruz y Corro Pérez">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="stylesheet" href="css/bootstrap.min.css">

<body data-spy="scroll" data-target="#scrollspy">


<div id="login-overlay" class="modal-dialog">
      <div class="modal-content">
          <div class="modal-header">
              <h4 class="modal-title" id="myModalLabel">Login to Pahua's MadLibs!</h4>
          </div>
          <div class="modal-body">
              <div class="row">
                  <div class="col-xs-6">
                      <div class="well">
                          <form id="registration-form" method="POST" action="main.html" >
                              <div class="form-group">
                                  <label form="enter-username" class="control-label">Tell us your name!</label>
                                  <input type="text" class="form-control" id="username" name="username" required="" title="Please enter your name" placeholder="Chuchito Pérez">
                                  <span class="help-block"></span>
                              </div>
                              <div class="form-group">
                              <button type="submit" class="btn btn-success btn-block" id="btn_start" title="Press the begin the fun!">Start</button>
                              </div>


                        <!-- #messages is where the messages are placed inside -->
                            <div class="form-group">
                                <div class="col-md-9 col-md-offset-3">
                                    <div id="messages"></div>
                                </div>
                            </div>

                          </form>
                      </div>
                  </div>


                  <div class="col-xs-6">
                      <p class="lead">Prepare to play <span class="text-success">MAD LIBS!</span></p>
                      <ul class="list-unstyled" style="line-height: 2">
                          <li><span class="fa fa-check text-success"></span>Hours of simple fun!</li>
                          <li><span class="fa fa-check text-success"></span>Practice your English in a new way</li>
                          <li><span class="fa fa-check text-success"></span>Share your stories with friends</li>
                          <li><span class="fa fa-check text-success"></span>Save your favorites</li>
                          <li><span class="fa fa-check text-success"></span> Get a gift <small>(only first 10 users)</small></li>
                                  </div>
                              </div>
                          </div>
                      </div>
                  </div>     


      <div class="container" id="footer">
          <hr>
              <div class="text-center center-block">
